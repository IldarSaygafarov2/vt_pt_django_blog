{% extends 'base.html' %}

{% block title %}
Удалить статью: {{ article.title }}
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить статью с названием: <b>{{ article.title }}</b></p>
    <input type="submit" class="btn btn-dark" value="Да, удалить">
    <a href="{{ article.get_absolute_url }}" class="btn btn-info">К статье</a>
</form>
{% endblock %}
