{% load static %}

<div class="card">

    {% if article.preview %}
    <img src="{{ article.preview.url }}" class="card-img-top"
         alt="..." height="350">
    {% else %}
    <img src="{% static 'images/placeholder.jpg' %}" class="card-img-top"
         alt="..." height="350">
    {% endif %}

    <div class="card-body">
        <h5 class="card-title">{{ article.name }}</h5>
        <p class="card-text">{{ article.short_description }}</p>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Подробнее</a>
    </div>
</div>
